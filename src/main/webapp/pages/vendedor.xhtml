<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Tela de Vendedor">
				<p:toolbar>
					<p:toolbarGroup>
						<p:button value="Novo"></p:button>
						<p:button value="Salvar"></p:button>

					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:button value="Pesquisa">
						</p:button>
					</p:toolbarGroup>
				</p:toolbar>


				<p:panelGrid columns="2" cellpadding="5">


					<p:outputLabel for="loja" value="Loja:" />
					<p:selectOneMenu id="loja">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Loja" />
						<f:selectItems />
					</p:selectOneMenu>

					<p:outputLabel for="vendedor" value="Nome do Vendedor:" />
					<p:inputText id="vendedor" size="20" />


					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" mask="999.999.999-99" size="10" />


					<p:outputLabel for="sexo" value="Sexo:" />
					<p:selectOneRadio id="sexo">
						<f:selectItem itemValue="0" itemLabel="Masculino" />
						<f:selectItem itemValue="1" itemLabel="Feminino" />
					</p:selectOneRadio>


					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" maxlength="8" size="10">
						<f:validateLength minimum="6" maximum="8" />
					</p:password>


				</p:panelGrid>

				<p:panelGrid columns="2" cellpadding="5">



					<p:dataTable reflow="true" rows="5" paginator="true"
						paginatorPosition="top" emptyMessage="Nenhum Dado Existente"></p:dataTable>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
