<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Tela de Lojas">
				<p:toolbar>
					<p:toolbarGroup>
						<p:button value="Novo"></p:button>
						<p:button value="Salvar"></p:button>

					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:button value="Pesquisa">
						</p:button>
					</p:toolbarGroup>
				</p:toolbar>


				<p:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="loja" value="Nome da Loja:" />
					<p:inputText id="loja" size="20" />
				</p:panelGrid>

				<p:panelGrid columns="2" cellpadding="5">



					<p:dataTable reflow="true" rows="5" paginator="true"
						paginatorPosition="top" emptyMessage="Nenhum Dado Existente"></p:dataTable>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
