<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<f:metadata>
		<f:viewAction action="#{clienteBean.listar}" />
		<f:viewParam name="codigo" value="#{clienteBean.codigoCliente}"></f:viewParam>

	</f:metadata>
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Listagem de Clientes">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:button value="Novo" outcome="ClienteCadastro"
							icon="ui-icon-plus	"></p:button>
					</p:toolbarGroup>
				</p:toolbar>
				<p:panelGrid columns="2" cellpadding="5">
					<p:dataTable id="tabela" reflow="true" rows="5" paginator="true"
						paginatorPosition="top" emptyMessage="Nenhum Dado Existente"
						value="#{clienteBean.Clientes}" var="Cliente" styleClass="tabela">
						<f:facet name="header">
						Lista de Clientes
						</f:facet>

						<p:column headerText="código">
							<h:outputText value="#{Cliente.codigo}" />
						</p:column>
						<p:column headerText="descrição">
							<h:outputText value="#{Cliente.nomeCliente}" />
						</p:column>

						<p:column headerText="preço">
							<h:outputText value="#{Cliente.precoCliente}" />
						</p:column>

						<p:column headerText="tipo">
							<h:outputText value="#{Cliente.tipoCliente}" />
						</p:column>

						<p:column headerText="estoque mínimo">
							<h:outputText value="#{Cliente.estoqueMinimo}" />
						</p:column>
						<p:column headerText="estoque atual">
							<h:outputText value="#{Cliente.estoqueAtual}" />
						</p:column>
						<p:column headerText="estoque máximo">
							<h:outputText value="#{Cliente.estoqueMaximo}" />
						</p:column>

						<p:column headerText="opções">
							<p:button icon="ui-icon-pencil" outcome="ClienteEdicao">
								<f:param name="codigo" value="#{Cliente.codigo}">
								</f:param>
							</p:button>
							<p:commandButton icon="ui-icon-close" />
						</p:column>

					</p:dataTable>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
