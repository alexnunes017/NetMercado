<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<f:metadata>
		<f:viewAction action="#{lojaBean.editar}" />
		<f:viewParam name="codigo" value="#{lojaBean.codigoLoja}"></f:viewParam>
	</f:metadata>
	<ui:define name="conteudo">
		<h:form id="formEditar">
			<p:panel header="Edição de Lojas" id="painel">
				<p:panelGrid columns="2" cellpadding="5"
					columnClasses="rotulo,classes">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" size="20" value="#{lojaBean.loja.nomeLoja}" />

				</p:panelGrid>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" actionListener="#{lojaBean.merge}"
							update=":mensagem :formEditar:painel" />
						<p:button value="Voltar" outcome="lojaListagem"></p:button>
					</p:toolbarGroup>
				</p:toolbar>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
