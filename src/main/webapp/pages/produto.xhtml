<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<f:metadata>
		<f:viewAction action="#{produtoBean.editar}" />
		<f:viewParam name="codigo" value="#{produtoBean.codigoProduto}"></f:viewParam>

	</f:metadata>
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Tela de Produtos">


				<p:toolbar>
					<p:toolbarGroup>
						<p:button value="Novo" onclick="#"></p:button>
						<p:commandButton value="Salvar"
							actionListener="#{produtoBean.salvar()}" />

					</p:toolbarGroup>

				</p:toolbar>
				<p:panelGrid columns="2" cellpadding="5"
					columnClasses="rotulo,classes">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" size="20"
						value="#{produtoBean.produto.nomeProduto}" />

					<p:outputLabel for="preco" value="Preço:" />
					<p:inputText id="preco" maxlength="7" size="10" required="true"
						value="#{produtoBean.produto.precoProduto}">
						<f:validateDoubleRange minimum="0.01" maximum="9999.99" />
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</p:inputText>
					<p:outputLabel for="estoqueMinimo" value="Estoque Mínimo:" />
					<p:inputText id="estoqueMinimo" maxlength="5" size="10"
						required="true" value="#{produtoBean.produto.estoqueMinimo}">
						<f:validateLongRange minimum="0" maximum="1000" />
					</p:inputText>

					<p:outputLabel for="estoqueAtual" value="Estoque:" />
					<p:inputText id="estoqueAtual" maxlength="5" size="10"
						required="true" value="#{produtoBean.produto.estoqueAtual}">
						<f:validateLongRange minimum="0" maximum="1000" />
					</p:inputText>

					<p:outputLabel for="estoqueMaximo" value="Estoque Maximo:" />
					<p:inputText id="estoqueMaximo" maxlength="5" size="10"
						required="true" value="#{produtoBean.produto.estoqueMaximo}">
						<f:validateLongRange minimum="0" maximum="1000" />
					</p:inputText>

					<p:outputLabel for="tipo" value="Tipo:" />
					<p:selectOneMenu id="tipo"
						value="#{produtoBean.produto.tipoProduto}" >
						<f:selectItem itemLabel="Original" itemValue="0" />
						<f:selectItem itemLabel="Similar" itemValue="1" />
					</p:selectOneMenu>



				</p:panelGrid>

			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
