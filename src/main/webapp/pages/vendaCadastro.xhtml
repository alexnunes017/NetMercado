<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<f:metadata>
		<f:viewAction action="#{clienteBean.novo}" />
		<f:viewParam name="codigo" value="#{clienteBean.codigoCliente}"></f:viewParam>
	</f:metadata>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<p:panel header="Cadastro de Clientes">
				<p:panelGrid columns="2" cellpadding="5"
					columnClasses="rotulo,classes" id="painel">
					<p:outputLabel for="descricao" value="Descrição:" />
					<p:inputText id="descricao" size="20"
						value="#{clienteBean.Cliente.nomeCliente}" />

					<p:outputLabel for="preco" value="Preço:" />
					<p:inputText id="preco" maxlength="7" size="10" required="true"
						value="#{clienteBean.Cliente.precoCliente}">
						<f:validateDoubleRange minimum="0.01" maximum="9999.99" />
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</p:inputText>
					<p:outputLabel for="estoqueMinimo" value="Estoque Mínimo:" />
					<p:inputText id="estoqueMinimo" maxlength="5" size="10"
						required="true" value="#{clienteBean.Cliente.estoqueMinimo}">
						<f:validateLongRange minimum="0" maximum="1000" />
					</p:inputText>

					<p:outputLabel for="estoqueAtual" value="Estoque:" />
					<p:inputText id="estoqueAtual" maxlength="5" size="10"
						required="true" value="#{clienteBean.Cliente.estoqueAtual}">
						<f:validateLongRange minimum="0" maximum="1000" />
					</p:inputText>

					<p:outputLabel for="estoqueMaximo" value="Estoque Maximo:" />
					<p:inputText id="estoqueMaximo" maxlength="5" size="10"
						required="true" value="#{clienteBean.Cliente.estoqueMaximo}">
						<f:validateLongRange minimum="0" maximum="1000" />
					</p:inputText>

					<p:outputLabel for="tipo" value="Tipo:" />
					<p:selectOneMenu id="tipo"
						value="#{clienteBean.Cliente.tipoCliente}">
						<f:selectItem itemLabel="Selecione um Tipo" itemDisabled="true" />
						<f:selectItems value="#{clienteBean.tiposClientes}" var="tipos"
							itemValue="#{tipos}" itemLabel="#{tipos.label}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p:toolbar>
					<p:toolbarGroup>

						<p:commandButton value="Salvar"
							actionListener="#{clienteBean.salvar}"
							update=":mensagem :formCadastro:painel" />
						<p:button value="Voltar" outcome="ClienteListagem"></p:button>
					</p:toolbarGroup>
				</p:toolbar>

			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
