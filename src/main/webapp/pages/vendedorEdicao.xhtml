<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<f:metadata>
		<f:viewAction action="#{vendedorBean.editar}" />
		<f:viewParam name="codigo" value="#{vendedorBean.codigoVendedor}"></f:viewParam>
	</f:metadata>
	<ui:define name="conteudo">
		<h:form id="formEditar">
			<p:panel header="Edição de Vendedores">
				<p:panelGrid columns="2" cellpadding="5"
					columnClasses="rotulo,classes" id="painel">

					<p:outputLabel for="loja" value="Paciente:" />
					<p:selectOneMenu id="loja" filter="true"
						value="#{vendedorBean.vendedor.loja}" required="true"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione uma loja" />
						<f:selectItems value="#{vendedorBean.lojas}" var="loja"
							itemValue="#{loja}" itemLabel="#{loja.nomeLoja}" />
					</p:selectOneMenu>


					<p:outputLabel for="nome" value="Nome do Vendedor:" />
					<p:inputText id="nome" size="20"
						value="#{vendedorBean.vendedor.nomeVendedor}" />

					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" mask="999.999.999-99"
						value="#{vendedorBean.vendedor.cpfVendedor}" />

					<p:outputLabel for="sexo" value="Sexo:" />
					<p:selectOneMenu id="sexo" value="#{vendedorBean.vendedor.sexo}">
						<f:selectItem itemLabel="Selecione o Sexo" itemDisabled="true" />
						<f:selectItems value="#{vendedorBean.sexos}" var="tipos"
							itemValue="#{tipos}" itemLabel="#{tipos.label}" />
					</p:selectOneMenu>

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" size="20"
						value="#{vendedorBean.vendedor.senha}" />
				</p:panelGrid>
				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar"
							actionListener="#{vendedorBean.merge}"
							update=":mensagem :formEditar:painel" />
						<p:button value="Voltar" outcome="vendedorListagem"></p:button>
					</p:toolbarGroup>
				</p:toolbar>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
