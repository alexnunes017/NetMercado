<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<f:metadata>
		<f:viewAction action="#{clienteBean.listar}" />
		<f:viewParam name="codigo" value="#{clienteBean.codigoCliente}"></f:viewParam>

	</f:metadata>
	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Listagem de Clientes">
				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:button value="Novo" outcome="clienteCadastro"
							icon="ui-icon-plus	"></p:button>
					</p:toolbarGroup>
				</p:toolbar>
				<p:panelGrid columns="2" cellpadding="5">
					<p:dataTable id="tabela" reflow="true" rows="5" paginator="true"
						paginatorPosition="top" emptyMessage="Nenhum Dado Existente"
						value="#{clienteBean.clientes}" var="cliente" styleClass="tabela">
						<f:facet name="header">
						Lista de Clientes
						</f:facet>

						<p:column headerText="código">
							<h:outputText value="#{cliente.codigo}" />
						</p:column>
						<p:column headerText="nomde do cliente">
							<h:outputText value="#{cliente.nomeCliente}" />
						</p:column>


						<p:column headerText="opções">
							<p:button icon="ui-icon-pencil" outcome="clienteEdicao">
								<f:param name="codigo" value="#{cliente.codigo}">
								</f:param>
							</p:button>
							<p:commandButton icon="ui-icon-trash"
								update=":mensagem :formListagem:tabela"
								action="#{clienteBean.excluir}">
								<p:confirm header="Confirmacao"
									message="Deseja excluir o cliente ?" icon="ui-icon-alert" />
								<f:setPropertyActionListener
									target="#{clienteBean.clienteSelecionado}" value="#{cliente}" />
							</p:commandButton>

						</p:column>

					</p:dataTable>
					<p:confirmDialog global="true">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="
							Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

					</p:confirmDialog>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>


</ui:composition>
