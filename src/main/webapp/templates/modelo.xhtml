<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" lang="pt-br"
	xml:lang="pt-br">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>NetMercado</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<div id="geral"></div>
	<div id="topo" class="divTopo">
		<p:link>
			<p:graphicImage library="imagens" name="banner.jpeg"
				styleClass="imagemCentralizada" />
		</p:link>
	</div>

	<div id="cabecalho" class="divCabecalho">

		<h:form id="formMenu">
			<p:menubar styleClass="menufont">
				<p:submenu label="Loja" styleClass="menufont">
					<p:menuitem value="Loja" outcome="loja" styleClass="headerfont" />
				</p:submenu>
				<p:submenu label="Cliente" styleClass="menufont">
					<p:menuitem value="Cliente" outcome="cliente"
						styleClass="headerfont" />
				</p:submenu>
				<p:submenu label="Vendedor" styleClass="menufont">
					<p:menuitem value="Vendedor" outcome="vendedor"
						styleClass="headerfont" />
				</p:submenu>
				<p:submenu label="Produtos" styleClass="menufont">
					<p:menuitem value="Cadastro de produto" outcome="produto"
						styleClass="headerfont" />
					<p:menuitem value="Pesquisa de Produto" outcome="produtoListagem"
						styleClass="headerfont" />
				</p:submenu>
				<p:submenu label="Venda" styleClass="menufont">
					<p:menuitem value="Venda" outcome="venda" styleClass="headerfont" />
				</p:submenu>
			</p:menubar>

		</h:form>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo" />

	</div>




</h:body>
</html>
